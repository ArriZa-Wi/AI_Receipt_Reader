{% extends 'base.html' %}

{% block title %}Login - AI Receipt Reader{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow" style="max-width: 420px; width:100%;">
        <h3 class="text-center mb-3">Login</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center mt-2">
            <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
